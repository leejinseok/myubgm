<section class="section randomMusic">
  <div class="container center">
    <div class="wrapper-carousel">
      <img src="/static/images/global/arrow-left.png" class="left" onclick="carouselPrev()">
      <img src="/static/images/global/arrow-right.png" class="right" onclick="carouselNext()">
      <div id="carousel" class="center">
        <img src="/static/images/random_music/1.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">

        <img src="/static/images/random_music/3.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
        <img src="/static/images/random_music/4.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
        <img src="/static/images/random_music/5.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
        <img src="/static/images/random_music/6.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
        <img src="/static/images/random_music/7.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
        <img src="/static/images/random_music/8.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
        <img src="/static/images/random_music/9.jpg" data-music-src="/static/music/Official_National_Anthem.mp3" data-main-title="Official_National_Anthem" data-sub-title="Official National Anthem Sub">
      </div>
    </div>

    <div class="wrapper-music-description">
      <h3 class="main-title"></h3>
      <h3 class="sub-title"></h3>
    </div>

    <div class="wrapper-player">
      <audio controls id="randomMusic-audio">
        <source id="randomMusic-audio-source" src="">
      </audio>
      <div class="time-machine">
        <span id="randomMusic_currentTime">0:00</span>
        <div class="wrapper-range">
          <input type="range" id="randomMusic-seekbar" class="seekbar">
        </div>
        <span id="randomMusic_duration"></span>
      </div>
    </div>
  </div>
</section>
